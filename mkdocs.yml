---
site_name: "LAB-2308: Building Webex Contact Center connectors: From planning and configuration to avoiding pitfalls" # This must begin with the session ID, e.g. LABXXX-1234 This is my Cisco Live Lab
site_description: "Building Webex Contact Center connectors: From planning and configuration to avoiding pitfalls" # must be same as "site_name"
site_author: Anuj Bhatia
copyright: Copyright &copy; 2025 Cisco
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.footer
    - search.suggest
    - content.code.copy
    - toc.integrate
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: template_assets/cisco_logo.png
  favicon: template_assets/cisco_logo.png
extra:
  generator: false
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - with-pdf:
      cover_title: "LABCOL-2010"
      cover_subtitle: "Streamline Contact Center Operations with Webex Contact Center and the New Salesforce CRM Connector"
      cover_logo: template_assets/CL25_Cisco_Live_RGB_Midnight_General_Lockup_Horizontal.png
  - glightbox:
      touchNavigation: true
      loop: false
      effect: fade
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
      - custom-skip-class-name
      auto_caption: true
      caption_position: top
markdown_extensions:
  - md_in_html
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: index.md
  - Lab:
      - Overview: overview.md
      - Task 1 - Integrate Webex Contact Center with Saleforce Using the New CRM Connector: task1.md
      - Task 2 - Presence Synchronization Between Salesforce and Webex Contact Center: task2.md
      - Task 3 - Data Lookup Using CAD Variables: task3.md
      - Task 4 - Case Lookup Using Custom CAD Variables and Agent Desktop Screen Pop: task4.md
      - Task 5 - Automatic New Case Creation Using Custom CAD Variables: task5.md
      - Related Sessions at Cisco Live: conclusion.md
        - Custom Features: howToUse/customFeatures.md
        - Custom Admonitions: howToUse/admonition.md
